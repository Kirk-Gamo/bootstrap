<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    
</head>
<body class="bg-dark p-3 mb-2 d-flex align-items-center justify-content-center w-100 h-100">
    <form class="m-5 p-3 bg-primary-subtle text-primary-emphasis border border-primary-subtle d-flex flex-column rounded-3 w-25" action="#" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input autofocus autocomplete="off" type="email" class="form-control" id="email" aria-describedby="help" required>
            <div id="help" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input autocomplete="off" type="password" class="form-control" id="password" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label class="form-check-label" for="check">Remember Password</label>
          </div>
          <button type="submit" class="btn btn-primary">Log In</button>

          <div class="mt-3">
            <p class="form-text"><a href="https://youtu.be/duZzbWjtYmY?si=TKSzwNMekyGHpzkN">Forgot password?</a> or <a href="register.html">Sign Up</a></p>
        </div>
    </form>
</body>
</html>
