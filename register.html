<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark p-3 mb-2 d-flex align-items-center justify-content-center w-100 h-100">
    <form class="m-5 p-3 bg-primary-subtle text-primary-emphasis border border-primary-subtle d-flex flex-column rounded-3 w-25" action="#" method="post">
        <div class="form-floating mb-3">
            <input autofocus autocomplete="off" type="email" class="form-control" id="email" placeholder="Enter Email Address" aria-describedby="help" required>
            <label for="email">Email address</label>
            <!-- <div id="help" class="form-text m-1">Enter your personal email address.</div> -->
        </div>
        <div class="form-floating mb-3">
            <input autocomplete="off" type="text" class="form-control" id="username" placeholder="Enter Username" required>
            <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input autocomplete="off" type="password" class="form-control" id="password" placeholder="Enter New Password" required>
            <label for="password">New Password</label>
        </div>
        <div class="form-floating mb-3">
            <input autocomplete="off" type="password" class="form-control" id="repassword" placeholder="Re-enter New Password" required>
            <label for="repassword">Re-enter Password</label>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <div class="mt-3 text-center">
            <p class="form-text"><a href="index.html">Already have an account?</a></p>
        </div>
    </form>
    
</body>
</html>
